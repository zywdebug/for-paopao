<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给泡泡的信</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { max-width: 800px; width: 100%; animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .envelope {
            background: #fff; border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1), 0 0 40px rgba(255,105,180,0.2);
            overflow: hidden; position: relative; margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .envelope-flap {
            height: 60px; background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }
        .envelope-body { padding: 40px; text-align: center; }
        h1 { color: #333; font-size: 2.5em; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        h1 i { color: #ff6b8b; }
        .subtitle { color: #666; font-size: 1.1em; margin-bottom: 40px; line-height: 1.6; }
        .password-form { max-width: 400px; margin: 0 auto 30px; }
        .input-group {
            display: flex; align-items: center; background: #f8f9fa; border: 2px solid #e9ecef;
            border-radius: 12px; padding: 15px 20px; margin-bottom: 20px; transition: all 0.3s ease;
        }
        .input-group:focus-within { border-color: #ff6b8b; box-shadow: 0 0 0 3px rgba(255,107,139,0.1); }
        .input-group i { color: #ff6b8b; font-size: 1.2em; margin-right: 15px; }
        .input-group input { flex: 1; border: none; background: transparent; font-size: 1.1em; outline: none; color: #333; }
        #toggle-password { background: none; border: none; color: #666; cursor: pointer; font-size: 1.2em; padding: 5px; transition: color 0.3s; }
        #toggle-password:hover { color: #ff6b8b; }
        #unlock-btn {
            background: linear-gradient(135deg, #ff6b8b 0%, #ff8e53 100%); color: white; border: none;
            padding: 16px 40px; font-size: 1.1em; border-radius: 12px; cursor: pointer;
            transition: all 0.3s ease; display: flex; align-items: center; justify-content: center;
            gap: 10px; margin: 0 auto; width: 100%; font-weight: 600;
        }
        #unlock-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(255,107,139,0.3); }
        #unlock-btn:active { transform: translateY(0); }
        .hint { color: #888; font-size: 0.9em; margin-top: 15px; font-style: italic; }
        .message { margin-top: 25px; padding: 15px; border-radius: 10px; font-weight: 500; display: none; }
        .message.error { background: #ffe6e6; color: #ff4444; border: 1px solid #ffcccc; display: block; }
        .message.success { background: #e6ffe6; color: #00aa00; border: 1px solid #ccffcc; display: block; }
        .seal {
            width: 80px; height: 80px; background: linear-gradient(135deg, #ff6b8b 0%, #ff8e53 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 40px auto 0; animation: pulse 2s infinite;
        }
        .seal i { color: white; font-size: 2em; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .footer { text-align: center; color: #888; font-size: 0.9em; }
        .footer p { display: inline-block; padding: 10px 20px; background: rgba(255,255,255,0.7); border-radius: 20px; backdrop-filter: blur(10px); }
        @media (max-width: 600px) {
            .envelope-body { padding: 30px 20px; } h1 { font-size: 2em; flex-direction: column; gap: 10px; }
            .subtitle { font-size: 1em; } .input-group { padding: 12px 15px; } #unlock-btn { padding: 14px 30px; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope">
            <div class="envelope-flap"></div>
            <div class="envelope-body">
                <h1><i class="fas fa-lock"></i> 给泡泡的信</h1>
                <p class="subtitle">这是一封加密的信件，需要密码才能开启</p>
                
                <div class="password-form">
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" placeholder="请输入密码..." autocomplete="off">
                        <button id="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                    
                    <button id="unlock-btn"><i class="fas fa-unlock"></i> 解锁信件</button>
                    
                    <p class="hint">提示：密码是我们家猫的名字（拼音）</p>
                </div>
                
                <div id="message" class="message"></div>
                
                <div class="seal"><i class="fas fa-heart"></i></div>
            </div>
        </div>
        
        <div class="footer"><p>用心写的文字，只为特别的你 ❤️</p></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('toggle-password');
            const unlockBtn = document.getElementById('unlock-btn');
            const messageDiv = document.getElementById('message');
            
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = this.querySelector('i');
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });
            
            unlockBtn.addEventListener('click', function() {
                const enteredPassword = passwordInput.value.trim();
                const correctPassword = 'miao';
                
                messageDiv.className = 'message';
                messageDiv.textContent = '';
                
                if (!enteredPassword) {
                    showMessage('请输入密码哦~', 'error');
                    return;
                }
                
                if (enteredPassword === correctPassword) {
                    showMessage('密码正确！正在为你打开信件...', 'success');
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 解锁中...';
                    this.disabled = true;
                    
                    setTimeout(() => {
                        window.location.href = 'secret-page.html';
                    }, 1500);
                } else {
                    showMessage('密码错误，请再试试看~', 'error');
                    passwordInput.value = '';
                    passwordInput.focus();
                    passwordInput.parentElement.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        passwordInput.parentElement.style.animation = '';
                    }, 500);
                }
            });
            
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') unlockBtn.click();
            });
            
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                if (type === 'error') {
                    setTimeout(() => {
                        messageDiv.className = 'message';
                        messageDiv.textContent = '';
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>

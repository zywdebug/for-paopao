<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给你的特别信件</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="envelope">
            <div class="envelope-flap"></div>
            <div class="envelope-body">
                <h1><i class="fas fa-lock"></i> 私人信件</h1>
                <p class="subtitle">这是一封加密的信件，需要密码才能开启</p>
                
                <div class="password-form">
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" placeholder="请输入密码..." autocomplete="off">
                        <button id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <button id="unlock-btn">
                        <i class="fas fa-unlock"></i> 解锁信件
                    </button>
                    
                    <p class="hint">提示：密码是我家猫的名字（拼音）</p>
                </div>
                
                <div id="message" class="message"></div>
                
                <div class="seal">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>用心写的文字，只为特别的你 ❤️</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
